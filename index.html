<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üõí Welcome to Grab Go Cart!</h1>
        
        <div id="product-list">
            <h2>üì¶ Available Products</h2>
            <div id="products" class="product-container"></div>
        </div>
        
        <div id="cart-section">
            <h2>üõç Your Cart</h2>
            <div id="cart"></div>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script>
        // Product catalog (ID, Name, Price, Image)
const products = [
{ id: 1, name: "Laptop", price: 65000, image: "laptop.jpg" },
{ id: 2, name: "Smartphone", price: 30000, image: "smartphone.jpg" },
{ id: 3, name: "Headphones", price: 2000, image: "headphones.jpg" },
{ id: 4, name: "tablet", price: 1200, image: "tablet.jpg" },
{id: 5, name: "Smartwatch" , price: 800,image: "smartwatch.jpg"}
];
        let cart = {};

        // Render products on the page
        function renderProducts() {
            const productContainer = document.getElementById("products");
            productContainer.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3>${product.name}</h3>
                    <p>‚Çπ${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productContainer.appendChild(productCard);
            });
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                if (cart[productId]) {
                    cart[productId].quantity++;
                } else {
                    cart[productId] = { ...product, quantity: 1 };
                }
                renderCart();
                alert(`${product.name} added to the cart!`);
            }
        }

        // Remove product from cart
        function removeFromCart(productId) {
            if (cart[productId]) {
                cart[productId].quantity--;
                if (cart[productId].quantity === 0) {
                    delete cart[productId];
                }
                renderCart();
            }
        }

        // Render cart items
        function renderCart() {
            const cartContainer = document.getElementById("cart");
            cartContainer.innerHTML = '';
            let total = 0;
            Object.values(cart).forEach(item => {
                total += item.price * item.quantity;
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div>
                        <p>${item.name} (‚Çπ${item.price}) x ${item.quantity}</p>
                        <button onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });
            const totalElem = document.createElement("p");
            totalElem.innerHTML = `Total: ‚Çπ${total.toFixed(2)}`;
            cartContainer.appendChild(totalElem);
        }

        // Checkout process
        document.getElementById("checkout-btn").addEventListener("click", () => {
            const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0);
            if (total > 0) {
                alert(`Your total is ‚Çπ${total.toFixed(2)}. Thank you for shopping with us!`);
                cart = {}; // Reset cart
                renderCart();
            } else {
                alert("Your cart is empty!");
            }
        });

        // Initialize page
        renderProducts();
    </script>
</body>
</html>
